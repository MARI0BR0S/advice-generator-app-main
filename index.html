<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <p class="advice__number">Advice # <span class="advice__id"></span></p>
      <p class="advice__quote"><span class="advice__text"></span></p>
      <div class="advice__image">
        <img src="images/pattern-divider-mobile.svg" alt="" />
      </div>

      <button class="advice__button"></button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MARI0BR0S">M4RI0BR0S</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
